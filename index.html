<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>npm test</title>
  </head>
  <body>
    <form action="search.html" class="form" id="form">
      <h1 class="text-center">Search</h1>
      <div class="d-flex">
        <input class="form-control" id="input" name="query" type="text" placeholder="search" />
        <button class="btn btn-primary" type="submit">submit</button>
      </div>
    </form>

    <h2 class="text-center text-uppercase mb-3 d-none">Searched Movies</h2>
    <div class="d-flex container flex-wrap justify-content-center gap-3" data-search></div>

    <div class="body_card">
      <h1 class="title">Upcoming Movies</h1>
      <div class="d-flex container flex-wrap justify-content-center gap-3" data-upcoming></div>

      <!-- pagination -->

      <div class="d-flex justify-content-center pb-4">
        <nav aria-label="Page navigation example">
          <ul class="pagination flex-wrap justify-content-center" id="pagination"></ul>
        </nav>
      </div>

      <!-- <h2 class="title">Popular Movies</h2>

      <div class="d-flex container flex-wrap justify-content-center gap-3" data-popular></div>

      <h2 class="title">Top Rated Movies</h2>

      <div class="d-flex container flex-wrap justify-content-center gap-3" data-rated></div> -->
    </div>
    <div class="loader" data-index-loader>
      <img class="loader__img" src="/images/loader.svg" alt="loader" />
    </div>

    <script type="module" src="js/index.js"></script>
  </body>
</html>
